<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Addition JSP Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
      <form action="accept.jsp" method="get" class="form">
      <div class="form-group">
          <label class="control-label">Enter First Number</label>
          <input type="text" name="txtFnum" placeholder="First Number" class="form-control">
      </div>
      <div class="form-group">
          <label class="control-label">Enter Second Number</label>
          <input type="text" name="txtSnum" placeholder="Second Number" class="form-control">
      </div>
      <input type="submit" class="btn btn-block btn-success" value="CLICK TO ADD" name="btnAdd">
      </form>
</div>
</body>
</html>
